<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muwanx - Declarative API Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2a2a2a;
      padding: 1rem 2rem;
      border-bottom: 2px solid #3a3a3a;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      color: #888;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .controls {
      background: #2a2a2a;
      padding: 1rem 2rem;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    select, button {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    select:hover, button:hover {
      background: #3a3a3a;
      border-color: #555;
    }

    button:active {
      background: #2a2a2a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #mujoco-container {
      flex: 1;
      position: relative;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      background: rgba(42, 42, 42, 0.9);
      padding: 1rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      border-radius: 4px;
      font-size: 0.875rem;
      max-width: 300px;
    }

    .info h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .info p {
      line-height: 1.4;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Muwanx - Declarative API Example</h1>
      <p class="subtitle">Pattern A: Load from configuration</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label>Project:</label>
        <select id="project-select">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="control-group">
        <label>Scene:</label>
        <select id="scene-select">
          <option value="">Select project first</option>
        </select>
      </div>

      <div class="control-group">
        <label>Policy:</label>
        <select id="policy-select">
          <option value="">Select scene first</option>
        </select>
      </div>

      <div class="control-group">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <div id="mujoco-container">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Muwanx...</p>
      </div>

      <div class="info" id="info" style="display: none;">
        <h3>About This Example</h3>
        <p>
          This example demonstrates the <strong>declarative API pattern</strong>
          where the viewer configuration is loaded from a JSON file.
        </p>
        <p style="margin-top: 0.5rem;">
          The config includes projects, scenes, policies, and all their metadata.
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { MwxViewer } from '../../src/index.ts';

    // Create viewer instance
    const viewer = new MwxViewer('#mujoco-container');

    // Load configuration from JSON file
    try {
      await viewer.loadConfig('../assets/config.json');

      // Hide loading indicator
      document.getElementById('loading').style.display = 'none';
      document.getElementById('info').style.display = 'block';

      // Populate project selector
      const projectSelect = document.getElementById('project-select');
      const projects = viewer.getProjects();
      projectSelect.innerHTML = '';
      projects.forEach(project => {
        const option = document.createElement('option');
        option.value = project.id;
        option.textContent = project.project_name || project.id;
        projectSelect.appendChild(option);
      });

      // Set initial project
      const currentProject = viewer.getCurrentProject();
      if (currentProject) {
        projectSelect.value = currentProject.id;
        updateSceneSelector();
      }

      // Event listeners for controls
      projectSelect.addEventListener('change', async (e) => {
        await viewer.selectProject(e.target.value);
        updateSceneSelector();
      });

      document.getElementById('scene-select').addEventListener('change', async (e) => {
        await viewer.selectScene(e.target.value);
        updatePolicySelector();
      });

      document.getElementById('policy-select').addEventListener('change', async (e) => {
        await viewer.selectPolicy(e.target.value);
      });

      document.getElementById('play-btn').addEventListener('click', () => {
        viewer.play();
      });

      document.getElementById('pause-btn').addEventListener('click', () => {
        viewer.pause();
      });

      document.getElementById('reset-btn').addEventListener('click', async () => {
        await viewer.reset();
      });

      // Viewer event listeners
      viewer.on('scene-changed', ({ sceneId, scene }) => {
        console.log('Scene changed:', scene.name);
      });

      viewer.on('policy-changed', ({ policyId, policy }) => {
        console.log('Policy changed:', policy.name);
      });

      viewer.on('error', ({ error, context }) => {
        console.error(`Error in ${context}:`, error);
        alert(`Error: ${error.message}`);
      });

      // Helper functions
      function updateSceneSelector() {
        const sceneSelect = document.getElementById('scene-select');
        const scenes = viewer.getScenes();
        sceneSelect.innerHTML = '';

        if (scenes.length === 0) {
          sceneSelect.innerHTML = '<option value="">No scenes available</option>';
          return;
        }

        scenes.forEach(scene => {
          const option = document.createElement('option');
          option.value = scene.id;
          option.textContent = scene.name;
          sceneSelect.appendChild(option);
        });

        const currentScene = viewer.getCurrentScene();
        if (currentScene) {
          sceneSelect.value = currentScene.id;
          updatePolicySelector();
        }
      }

      function updatePolicySelector() {
        const policySelect = document.getElementById('policy-select');
        const policies = viewer.getPolicies();
        policySelect.innerHTML = '';

        if (policies.length === 0) {
          policySelect.innerHTML = '<option value="">No policies available</option>';
          return;
        }

        policies.forEach(policy => {
          const option = document.createElement('option');
          option.value = policy.id;
          option.textContent = policy.name;
          policySelect.appendChild(option);
        });

        const currentPolicy = viewer.getCurrentPolicy();
        if (currentPolicy) {
          policySelect.value = currentPolicy.id;
        }
      }

    } catch (error) {
      console.error('Failed to initialize viewer:', error);
      document.getElementById('loading').innerHTML = `
        <div class="spinner"></div>
        <p style="color: #ff6b6b;">Error: ${error.message}</p>
      `;
    }
  </script>
</body>
</html>
